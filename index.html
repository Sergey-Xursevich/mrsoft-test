<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/app.css">
    <link rel="shortcut icon" href="/src/img/test.png" type="image/x-icon">
    <title>Тестовое задание</title>
</head>

<body>
    <form class="filter">
        <div class="filter__form">
            <h2>Фильтр слов</h2>
            <input type="text" placeholder="Введите слово для запроса">
            <textarea placeholder="Результат..." rows="5" disabled></textarea>
            <div class="filter__checkbox">
                <label for="checkbox">Учитывать регистр букв</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div class="filter__button">
                <button class="btn">Фильтровать по длине слов</button>
                <button class="btn">Фильтровать по подстроке</button>
            </div>
        </div>
    </form>
    <script src="/dist/app.js"></script>
</body>
</html>
